server:
  hostname: ${SERVER_HOSTNAME:localhost:8087}
  port: ${SERVER_PORT:8087}

dlt:
  driver: corda

corda:
  rpc:
    host: ${CORDA_RPC_HOST:172.28.3.6}
    rpcPort: ${CORDA_RPC_PORT:30923}
    username: ${CORDA_RPC_USERNAME:operatoraoperations}
    password: ${CORDA_RPC_PASSWORD:usera}

  governanceNodeNames: # Corda X500 names of valid governance nodes
    - "O=GovernanceNode,L=Madrid,C=ES"

  regulatorNodeNames:
    - "O=RegulatorA,OU=Haifa,L=32.79/34.98/Haifa,C=IL"

  identityBaseUrl: http://172.28.3.153:6200

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui
    enabled: true

spring:
  profiles:
    active:
      - dev
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

  application:
    name: smart-contract-lifecycle-manager

  jpa:
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    enabled: true
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:172.28.3.196:9092}
    update-topics:
      product-offering: ${PRODUCT_OFFER_TOPIC:dlt-product-offerings}
      product-order: ${PRODUCT_ORDER_TOPIC:dlt-product-orders}

  datasource:
    url: "jdbc:postgresql://localhost:5432/lifecycle_manager"
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
    initialization-mode: never

integrations:
  identity-permissions:
    myAgentBaseUrl: ${IDENTITY_BASE_URL:http://172.28.3.153:6200}
    did: OD1ndI3xw0Pi6Sl4rgoa6F

callbacks:
  updateSLAIdentity: ${UPDATE_SLA_CALLBACK_URL:http://localhost:8080/api/v1/service-level-agreement/%s/identity}
  updateLicenseTerm: ${UPDATE_LICENSE_TERM_URL:http://localhost:8080/api/v1/license-term/%s/identity}
  updateAgreementIdentity: ${UPDATE_AGREEMENT_CALLBACK_URL:http://localhost:8080/api/v1/agreement/%s/identity}